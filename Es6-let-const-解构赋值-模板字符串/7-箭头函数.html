<body>
    <button>test</button>
    <script>
        /* 
            箭头函数
                特点
                    1.如果箭头函数不需要参数或需要多个参数,就使用一个圆括号代表参数部分  () => {}
                    2.如果箭头函数的代码块部分多余一条语句,就要使用大括号包起来,并且使用return语句返回  () = {console.log(123),alert(a)}]
                    3.如果只有一个参数,并且代码块中只有一条语句则不需要用()和{ }                   result  = > return 123;
                    4.如果有多个参数,则需要用()包起来,如果有多条语句就得使用{}                  num num2 = > {return的结果}
                    5.如果有{}就是return后的结果 如果没有{}就是这条语句的结果

                    
         */


        //箭头函数演化  \/

        var f = function(){
            return 5;
        }  // \/
        
        var f = () => 5;

        /* 
        function (num) {return 6}  ===  num => 6;

        function () {return 10} === () => 10
         */
      
 





        //  不要参数 或者多个参数  \/
        
        () => {
            return 5;
        }   
         
        (num1,num2) => num1 + num2;

        
        // ------------------------------------------------------

        // 箭头函数代码块语句多于一条的情况 \/

        let btn = document.querySelector('button');

            return 999;

        箭头函数return的值

        如果箭头函数有{}则就是return的 值
        如果没有大括号就是这条语句的值
        */
        // let aaa = 90;

        // let result = add(10,20);
