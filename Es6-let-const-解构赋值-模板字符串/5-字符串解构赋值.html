<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串解构赋值</title>
</head>
<body>
    <script>
        /* 
        字符串在解构赋值时会被转为一个对象
         */
        const [a,b,c,d,e] = 'hello';
        console.log(a,b,c,d,e);


        let {length:len} = 'world';
        console.log(len);  //5

       

        let {toString:s} = 123;
        


        // 交换变量的值
        let x = 1;
        let y = 2;
        
        [x,y] = [y,x];
        console.log(x,y);  // 2 1



        /* 
        解构赋值的方便

            \/
         */
        function demo (){
            return [1,2,3]
        };

        let [aaa,bb,cc] = demo();
        console.log(aaa,bb,cc);


        function demo1 (){
            return {
                name:'赵丽颖',
                age:22
            };
        };

        let {name,age} = demo1();
        console.log(name,age);


        /* 
        function 参数的定义

            \/
         */
        function f([el,value,key]){
            console.log(el,value,key);
            return [el];
        };
        console.log(f([180,188,200])); 
       
        function obj({k,v}){
            return {k,y}
        };
        let result = obj({k:'key值',v:'value值'});
        console.log(result);
    </script>
</body>
</html>
